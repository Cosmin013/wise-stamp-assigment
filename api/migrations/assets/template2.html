<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<table id="zs-output-sig" border="0" cellpadding="0" cellspacing="0" style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse; width:300px;">
    <tbody>
    <tr>
        <td style="padding:0px!important;">
            <table id="inner-table" border="0" cellpadding="0" cellspacing="0" style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                <tbody>
                <tr>
                    <td style="border-collapse: collapse; font-family: Calibri, Helvetica, sans-serif; font-size: 17px; font-style: normal; line-height: 19px; font-weight: 700; padding-bottom: 2px;">
                        <span style="font-family:Calibri, Helvetica, sans-serif;font-size:17.0px;font-style:normal;line-height:19px;font-weight:700;color:#000001;display:inline;">{{fullName}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding:0px!important;">
            <table id="inner-table" border="0" cellpadding="0" cellspacing="0" style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                <tbody>
                <tr>
                    <td style="border-collapse: collapse; line-height: 0px; padding-bottom: 16px; padding-right: 1px;">
                        <img height="82" width="223" alt="image" border="0" src="{{logoUrl}}">
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding:0px!important;">
            <table id="inner-table" border="0" cellpadding="0" cellspacing="0" style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                <tbody>
                <tr>
                    <td style="border-collapse: collapse; font-family: Calibri, Helvetica, sans-serif; font-size: 12px; font-style: normal; line-height: 14px; font-weight: 400; padding-bottom: 2px;">
                        <span style="font-family:Calibri, Helvetica, sans-serif;font-size:12.0px;font-style:normal;line-height:14px;font-weight:700;color:#74a422;display:inline;">Mobile //</span>
                        <span style="font-family:Calibri, Helvetica, sans-serif;font-size:12.0px;font-style:normal;line-height:14px;font-weight:400;color:#000001;display:inline;">{{phone}}</span>
                    </td>
                </tr>
                <tr>
                    <td style="border-collapse: collapse; font-family: Calibri, Helvetica, sans-serif; font-size: 12px; font-style: normal; line-height: 14px; font-weight: 400; padding-bottom: 2px;">
                        <span style="font-family:Calibri, Helvetica, sans-serif;font-size:12.0px;font-style:normal;line-height:14px;font-weight:700;color:#74a422;display:inline;">Email //</span>
                        <span style="font-family:Calibri, Helvetica, sans-serif;font-size:12.0px;font-style:normal;line-height:14px;font-weight:400;color:#000001;display:inline;">{{email}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
