 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type></HEAD>
<BODY style="font-size: 10pt; font-family: Tahoma, sans-serif;">

<table cellspacing="0" cellpadding="0" border="0" style="FONT-FAMILY: Arial, sans-serif; COLOR: #000000; max-width:370px; background: transparent !important;">
  <tbody>
  <tr>
    <td style="width: 105px; FONT-SIZE: 10pt; padding-top: 15px; FONT-FAMILY: Arial, sans-serif; COLOR: #000000; line-height:12pt; padding-bottom:10px; border-top: 1px solid #2c7da5;" valign="top">
        <p style="padding-right: 2px;">
            <img border="0" src="{{logoUrl}}" alt="Photo" width="80" style="max-width:80px; height:auto; border:0;">
            <br>
        </p>
    </td>
    <td style="width: 25px; padding-top: 15px; border-top: 1px solid #2c7da5;"></td>
    <td valign="top" style="padding-top: 15px;FONT-FAMILY: Arial, sans-serif; line-height:15px; padding-bottom:0px;  border-top: 1px solid #2c7da5;">
        <span style="FONT-SIZE: 12pt; COLOR: #2c7da5; FONT-FAMILY: Arial, sans-serif;"><strong>{{ fullName }}</strong><br></span>
	
        
        <span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;"><a href="mailto:{email}" style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;"><span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;">{{ email }}</span></a><br></span>

        <span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;">{{ phone }}</span>
        <span><br></span>
    </span></td>
  </tr>

  </tbody></table>

 
</BODY>
</HTML>
